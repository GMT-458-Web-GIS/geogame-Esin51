<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Planet Smash: AAA Battle Mode</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://unpkg.com/globe.gl"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Rajdhani:wght@500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div id="dynamic-background"></div>
    <canvas id="starfield"></canvas>

    <div id="hp-container">
        <div id="hp-bar"></div>
        <div id="hp-text">SHIELD: 100%</div>
    </div>

    <div id="hero-container">
        <img id="hero-image" src="" alt="Hero"> <div id="hero-bubble">
            <span id="hero-msg">System initialized. Waiting for hostiles.</span>
        </div>
        <div id="timer-ring">
            <svg class="progress-ring" width="60" height="60">
                <circle class="progress-ring__circle" stroke="white" stroke-width="4" fill="transparent" r="26" cx="30" cy="30"/>
            </svg>
            <div id="timer-text">15</div>
        </div>
    </div>

    <div id="globe-container"></div>

    <div id="battle-ui" class="ui-theme-default">
        <div id="question-box">
            <div id="enemy-indicator">⚠️ DETECTING HOSTILE: <span id="enemy-name">SCANNING...</span></div>
            <p id="question-text">Loading battle data...</p>
        </div>
        
        <div id="answers-grid">
            </div>
    </div>

    <div id="difficulty-screen">
        <h1 class="glitch-title">SELECT THREAT LEVEL</h1>
        <div id="difficulty-options">
            </div>
    </div>

    <div id="final-screen" class="hidden">
        <div id="final-content">
            <h1 id="final-title">VICTORY</h1>
            <div id="final-score-box">
                <p>SCORE: <span id="final-score">0</span></p>
                <p>ACCURACY: <span id="final-acc">0%</span></p>
            </div>
            <p id="final-hero-msg">"..."</p>
            <button id="restart-btn" onclick="location.reload()">RE-ENGAGE</button>
        </div>
    </div>

    <script src="game.js"></script>
</body>
</html>
