<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Planet Smash â€“ Battle</title>
    <link rel="stylesheet" href="style.css">

    <!-- Fontlar -->
    <link href="https://fonts.googleapis.com/css2?family=Creepster&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Bodoni+Moda:wght@600&display=swap" rel="stylesheet">
</head>
<body>

    <!-- UI -->
    <div id="ui-top">
        <div id="hero-silhouette"></div>

        <div id="hero-dialog">
            <span id="dialog-text">Prepare yourself!</span>
            <div id="timer-ring">
                <svg width="70" height="70">
                    <circle cx="35" cy="35" r="30" stroke="#00eaff" stroke-width="5" fill="none" />
                    <circle id="timer-progress" cx="35" cy="35" r="30" stroke="#00ffaa"
                        stroke-width="5" fill="none" stroke-linecap="round"
                        stroke-dasharray="188" stroke-dashoffset="0" />
                </svg>
            </div>
        </div>
    </div>

    <canvas id="world-canvas"></canvas>

    <div id="question-panel">
        <h2 id="question-text">Loading question...</h2>
        <div id="answers"></div>
    </div>

    <div id="hp-bar">
        <div id="hp-fill"></div>
    </div>

    <script src="game.js"></script>
</body>
</html>
