<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Planet Smash – Battle</title>

    <link rel="stylesheet" href="style.css">
</head>

<body>

    <!-- HEALTH BAR -->
    <div id="health-bar-container">
        <div id="health-bar"></div>
    </div>

    <!-- PLAYER HERO (sağda) -->
<div id="hero-panel">
    <img id="hero-image" src="" alt="Hero">
</div>

<!-- EARTH (ortada) -->
<div id="earth-panel">
    <img id="earth-image" src="../earth.png" alt="Earth">
</div>

    <!-- HERO + STATUS -->
    <div id="top-right-ui">
        <div id="hero-status">Prepare yourself!</div>
        <div id="hero-icon"></div>
    </div>

    <!-- GAME AREA -->
    <div id="game-area">
        <p id="question-text">Loading question...</p>

        <div id="answers-container"></div>
    </div>

    <script src="game.js"></script>
</body>
</html>
