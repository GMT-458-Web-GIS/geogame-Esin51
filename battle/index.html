<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Planet Smash â€“ Battle</title>
    <link rel="stylesheet" href="style.css" />
    <script src="//unpkg.com/globe.gl"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Rajdhani:wght@500;700&display=swap" rel="stylesheet">
</head>

<body>
    <canvas id="starfield"></canvas>

    <div id="hp-container">
        <div id="hp-bar"></div>
        <div id="hp-text">SHIELD INTEGRITY: 100%</div>
    </div>

    <div id="globe-container"></div>

    <div id="hero-display">
        <img id="hero-img" src="" alt="Hero">
        <div id="hero-bubble">Target locked. Awaiting orders.</div>
    </div>

    <div id="battle-ui">
        <div id="question-box">
            <h2 id="question-text">Initializing Mission...</h2>
        </div>
        <div id="answers-grid"></div>
    </div>

    <div id="game-over-screen" class="hidden">
        <h1 id="end-title">GAME OVER</h1>
        <p id="end-reason">Mission Failed</p>
        <button class="back-btn" onclick="location.href='../index.html'">MAIN MENU</button>
        <button class="back-btn" onclick="location.reload()">RETRY</button>
    </div>

    <script src="game.js"></script>
</body>
</html>
