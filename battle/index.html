<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Planet Smash â€“ Battle Mode</title>
    <link rel="stylesheet" href="style.css" />
    <script src="//unpkg.com/globe.gl"></script>
    <link href="https://fonts.googleapis.com/css2?family=Creepster&family=Playfair+Display:wght@700&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
</head>

<body>
    <canvas id="starfield"></canvas>

    <div id="timer-container">TIME: <span id="game-timer">100</span></div>

    <div id="health-bar-container">
        <div id="health-bar"></div>
    </div>

    <div id="globe-container"></div>

    <div id="question-area" class="hidden">
        <p id="hero-status">Target Acquired...</p>
        <h2 id="question-text">Loading...</h2>
        <div id="answers-container"></div>
    </div>

    <div id="difficulty-screen">
        <h1 class="main-title">SELECT DIFFICULTY</h1>
        <div class="cards-container">
            <div class="card easy" onclick="startGame('easy')">
                <h2>EASY</h2>
                <p>Relaxed pace.</p>
            </div>
            <div class="card normal" onclick="startGame('normal')">
                <h2>NORMAL</h2>
                <p>Balanced.</p>
            </div>
            <div class="card hard" onclick="startGame('hard')">
                <h2>HARD</h2>
                <p>Intense.</p>
            </div>
        </div>
        <button class="back-btn" onclick="location.reload()">Back</button>
    </div>

    <div id="game-over-screen" class="hidden">
        <h1 id="end-title" style="color: red; font-size: 3rem;">GAME OVER</h1>
        <p id="end-reason" style="color: white;">The planet has fallen.</p>
        <button class="back-btn" onclick="location.reload()">RESTART</button>
    </div>

    <script src="game.js"></script>
</body>
</html>
