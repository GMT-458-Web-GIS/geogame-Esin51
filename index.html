<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Planet Smash</title>

    <!-- Horror / dripping style font -->
    <link href="https://fonts.googleapis.com/css2?family=Creepster&display=swap" rel="stylesheet">

    <style>
        body {
            margin: 0;
            padding: 0;
            background: #0b114f; /* LACİVERT FON */
            overflow: hidden;
            color: white;
            text-align: center;
            font-family: Arial, sans-serif;
            position: relative;
        }

        /* YILDIZ PARILTI EFEKTİ (CSS box-shadow) */
        .stars {
            width: 2px;
            height: 2px;
            background: white;
            box-shadow: 
                50px 80px white,
                120px 200px white,
                300px 150px white,
                500px 400px white,
                700px 50px white,
                900px 250px white,
                100px 500px white,
                400px 300px white,
                600px 600px white,
                800px 450px white,
                200px 700px white,
                950px 550px white,
                350px 750px white;
            animation: blink 2s ease-in-out infinite alternate;
            position: absolute;
            top: 0;
            left: 0;
        }

        @keyframes blink {
            0% { opacity: 0.2; }
            100% { opacity: 1; }
        }

        h1 {
            margin-top: 60px;
            font-size: 80px;
            font-family: 'Creepster', cursive;
            letter-spacing: 5px;
            color: #ffe98a;
            text-shadow: 0 0 20px #ffb400;
        }

        .planet-img {
            margin-top: 40px;
            width: 350px;
            height: auto;
            display: block;
            margin-left: auto;
            margin-right: auto;
        }

        .input-name {
            margin-top: 25px;
            padding: 12px 20px;
            font-size: 20px;
            border: none;
            border-radius: 8px;
            outline: none;
            width: 260px;
            text-align: center;
            color: #0b114f;
        }

        .btn-enter {
            margin-top: 15px;
            padding: 12px 30px;
            font-size: 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            background: white;
            color: #0b114f;
            font-weight: bold;
        }

        .btn-enter:hover {
            background: #d3d3d3;
        }

    </style>
</head>
<body>

    <!-- YILDIZ EFEKTİ -->
    <div class="stars"></div>

    <h1>PLANET SMASH</h1>

    <!-- DÜNYA GERİ GELDİ -->
    <img src="earth.png" class="planet-img" alt="Earth">

    <input type="text" class="input-name" placeholder="Enter Your Name">
    <button class="btn-enter">Continue</button>

</body>
</html>
