<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Planet Smash</title>

    <!-- Horror / dripping style font -->
    <link href="https://fonts.googleapis.com/css2?family=Creepster&display=swap" rel="stylesheet">

    <style>
        body {
            margin: 0;
            padding: 0;
            background: black; /* SİYAH ARKA PLAN */
            color: white;
            text-align: center;
            font-family: Arial, sans-serif;
            position: relative;
            overflow: hidden;
        }

        /* PNG yıldız katmanı */
        .stars-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('stars.png'); /* PNG'yi böyle kaydet */
            background-size: cover;
            background-position: top center;
            background-repeat: no-repeat;
            opacity: 0.7; /* hafif saydam, çok güzel durur */
            pointer-events: none; /* tıklamayı engellemesin */
        }

        h1 {
            margin-top: 60px;
            font-size: 80px;
            font-family: 'Creepster', cursive;
            letter-spacing: 5px;
            color: #ffe98a;
            text-shadow: 0 0 20px #ffb400;
            position: relative;
            z-index: 2;
        }

        .planet-img {
            margin-top: 40px;
            width: 350px;
            height: auto;
            display: block;
            margin-left: auto;
            margin-right: auto;
            position: relative;
            z-index: 2;
        }

        .input-name {
            margin-top: 25px;
            padding: 12px 20px;
            font-size: 20px;
            border: none;
            border-radius: 8px;
            outline: none;
            width: 260px;
            text-align: center;
            color: #0b114f;
            position: relative;
            z-index: 2;
        }

        .btn-enter {
            margin-top: 15px;
            padding: 12px 30px;
            font-size: 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            background: white;
            color: #0b114f;
            font-weight: bold;
            position: relative;
            z-index: 2;
        }

        .btn-enter:hover {
            background: #d3d3d3;
        }
    </style>
</head>
<body>

    <!-- Yıldız PNG overlay -->
    <div class="stars-overlay"></div>

    <h1>PLANET SMASH</h1>

    <img src="earth.png" class="planet-img" alt="Earth">

    <input type="text" class="input-name" placeholder="Enter Your Name">
    <button class="btn-enter">Continue</button>

</body>
</html>
