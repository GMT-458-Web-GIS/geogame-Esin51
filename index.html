<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Planet Smash</title>

    <!-- Horror / dripping style font -->
    <link href="https://fonts.googleapis.com/css2?family=Creepster&display=swap" rel="stylesheet">

    <style>
        body {
            margin: 0;
            padding: 0;
            background-image: url('stars.png');
            background-size: cover;
            background-repeat: repeat;
            color: white;
            text-align: center;
            font-family: Arial, sans-serif;
        }

        h1 {
            margin-top: 60px;
            font-size: 80px;
            font-family: 'Creepster', cursive;
            letter-spacing: 5px;
            color: #ffe98a;
            text-shadow: 0 0 20px #ffb400;
        }

        .planet-img {
            margin-top: 40px;
            width: 350px;
            height: auto;
            display: block;
            margin-left: auto;
            margin-right: auto;
        }

        .input-name {
            margin-top: 25px;
            padding: 12px 20px;
            font-size: 20px;
            border: none;
            border-radius: 8px;
            outline: none;
            width: 260px;
            text-align: center;
            color: #0b114f;
        }

        .btn-enter {
            margin-top: 15px;
            padding: 12px 30px;
            font-size: 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            background: white;
            color: #0b114f;
            font-weight: bold;
        }

        .btn-enter:hover {
            background: #d3d3d3;
        }
    </style>
</head>
<body>

    <h1>PLANET SMASH</h1>

    <img src="earth.png" class="planet-img" alt="Exploding Earth">

    <!-- İsim giriş kutusu -->
    <input type="text" class="input-name" placeholder="Enter Your Name">

    <!-- Sayfayı geçmek için buton -->
    <button class="btn-enter">Continue</button>

</body>
</html>
