<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Planet Smash</title> 

    <!-- Horror-style title font -->
    <link href="https://fonts.googleapis.com/css2?family=Creepster&display=swap" rel="stylesheet">

    <style>
        body {
            margin: 0;
            padding: 0;
            background: black;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            overflow: hidden;
        }

        h1 {
            margin-top: 40px;
            font-size: 80px;
            font-family: 'Creepster', cursive;
            letter-spacing: 5px;
            color: #ffe98a;
            text-shadow: 0 0 20px #ffb400;
        }

        /* Dünya yavaşça zıplıyor + glow */
        @keyframes slowBounce {
            0%   { transform: translateY(0); }
            50%  { transform: translateY(15px); }
            100% { transform: translateY(0); }
        }

        @keyframes glowPulse {
            0%   { filter: drop-shadow(0 0 15px rgba(0, 150, 255, 0.4)); }
            50%  { filter: drop-shadow(0 0 35px rgba(0, 170, 255, 0.9)); }
            100% { filter: drop-shadow(0 0 15px rgba(0, 150, 255, 0.4)); }
        }

        .planet-img {
            width: 420px;
            margin-top: 40px;
            animation: 
                slowBounce 4s ease-in-out infinite,
                glowPulse 3s ease-in-out infinite;
        }

        /* NEON KUTU */
        .neon-box {
            margin-top: 30px;
            padding: 25px;
            border-radius: 15px;
            background: rgba(0, 0, 0, 0.4);
            width: 350px;
            margin-left: auto;
            margin-right: auto;

            border: 2px solid #38b8ff;
            box-shadow:
                0 0 10px #38b8ff,
                0 0 25px #38b8ff,
                inset 0 0 15px #38b8ff;
        }

        .input-name {
            padding: 12px 20px;
            font-size: 20px;
            border: none;
            border-radius: 8px;
            outline: none;
            width: 280px;
            text-align: center;
            margin-bottom: 15px;
            color: #0b114f;
        }

        .btn-enter {
            padding: 12px 30px;
            font-size: 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            background: white;
            color: #0b114f;
            font-weight: bold;
            width: 280px;
        }

        .btn-enter:hover {
            background: #d3d3d3;
        }

    </style>
</head>
<body>

    <h1>PLANET SMASH</h1>

    <img src="earth.png" class="planet-img" alt="Earth">

    <!-- NEON ÇERÇEVELİ KUTU -->
    <div class="neon-box">
        <input type="text" class="input-name" placeholder="Enter Your Name">
        <button class="btn-enter">Continue</button>
    </div>

</body>
</html>
