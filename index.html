<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Planet Smash</title>

    <!-- Horror-style font -->
    <link href="https://fonts.googleapis.com/css2?family=Creepster&display=swap" rel="stylesheet">

    <style>
        body {
            margin: 0;
            padding: 0;
            background: black;
            color: white;
            font-family: Arial, sans-serif;
            overflow: hidden;
            text-align: center;
        }

        h1 {
            margin-top: 40px;
            font-size: 80px;
            font-family: 'Creepster', cursive;
            letter-spacing: 5px;
            color: #ffe98a;
            text-shadow: 0 0 20px #ffb400;
        }

        /* Container her şeyi ortalar */
        .center-box {
            display: flex;
            flex-direction: column;
            align-items: center; /* yatayda ortalama */
            justify-content: center; /* dikeyde ortalama */
            margin-top: 20px;
        }

        /* Dünya zıplama animasyonu */
        @keyframes slowBounce {
            0% { transform: translateY(0); }
            50% { transform: translateY(15px); }
            100% { transform: translateY(0); }
        }

        /* Glow animasyonu */
        @keyframes glowPulse {
            0% { filter: drop-shadow(0 0 15px rgba(0,150,255,0.4)); }
            50% { filter: drop-shadow(0 0 35px rgba(0,170,255,0.9)); }
            100% { filter: drop-shadow(0 0 15px rgba(0,150,255,0.4)); }
        }

        .planet-img {
            width: 420px;
            height: auto;
            animation:
                slowBounce 4s ease-in-out infinite,
                glowPulse 3s ease-in-out infinite;
        }

        .input-name {
            margin-top: 20px;
            padding: 12px 20px;
            font-size: 20px;
            border: none;
            border-radius: 8px;
            width: 260px;
            text-align: center;
            color: #0b114f;
        }

        .btn-enter {
            margin-top: 15px;
            padding: 12px 35px;
            font-size: 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            background: white;
            color: #0b114f;
            font-weight: bold;
        }

        .btn-enter:hover {
            background: #d3d3d3;
        }

    </style>
</head>
<body>

    <h1>PLANET SMASH</h1>

    <div class="center-box">
        <img src="earth.png" class="planet-img" alt="Earth">

        <input type="text" class="input-name" placeholder="Enter Your Name">
        <button class="btn-enter">Continue</button>
    </div>

</body>
</html>
