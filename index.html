<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Planet's Smash</title>

    <link href="https://fonts.googleapis.com/css2?family=Creepster&display=swap" rel="stylesheet">

    <style>
        body {
            margin: 0;
            padding: 0;
            background: black;
            color: white;
            font-family: Arial, sans-serif;
            height: 100vh;
            overflow: hidden;

            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            font-size: 80px;
            font-family: 'Creepster', cursive;
            letter-spacing: 5px;
            color: #ffe98a;
            text-shadow: 0 0 20px #ffb400;
            margin-top: 20px;
            margin-bottom: 5px;
        }

        /* Orta hizalama alanı */
        .center-area {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            flex-grow: 1;
        }

        /* Dünya animasyonları */
        @keyframes slowBounce {
            0% { transform: translateY(0); }
            50% { transform: translateY(15px); }
            100% { transform: translateY(0); }
        }

        @keyframes glowPulse {
            0% { filter: drop-shadow(0 0 15px rgba(0,150,255,0.4)); }
            50% { filter: drop-shadow(0 0 35px rgba(0,170,255,0.9)); }
            100% { filter: drop-shadow(0 0 15px rgba(0,150,255,0.4)); }
        }

        .planet-img {
            width: 420px;
            animation:
                slowBounce 4s ease-in-out infinite,
                glowPulse 3s ease-in-out infinite;
        }

        /* Mavi neon dış kutu */
        .neon-box {
            margin-top: 20px;
            padding: 25px;
            border-radius: 15px;
            width: 350px;
            background: rgba(0,0,0,0.4);

            border: 2px solid #38b8ff;
            box-shadow:
                0 0 10px #38b8ff,
                0 0 25px #38b8ff,
                inset 0 0 15px #38b8ff;

            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* PEMBE LAZER NEON INPUT */
        .input-name {
            padding: 12px 20px;
            font-size: 20px;
            border-radius: 8px;
            width: 280px;
            text-align: center;
            margin-bottom: 10px;

            border: 2px solid #ff4fcf;
            background: white;
            color: #0b114f;

            box-shadow:
                0 0 10px #ff4fcf,
                0 0 20px #ff72e6,
                inset 0 0 10px #ff4fcf;
        }

        /* PEMBE LAZER NEON CONTINUE */
        .btn-enter {
            padding: 12px 30px;
            font-size: 20px;
            border-radius: 8px;
            cursor: pointer;
            width: 280px;

            background: white;
            color: #0b114f;
            font-weight: bold;

            border: 2px solid #ff4fcf;

            box-shadow:
                0 0 10px #ff4fcf,
                0 0 20px #ff72e6,
                inset 0 0 10px #ff4fcf;
        }
    </style>
</head>
<body>

    <h1>PLANET SMASH</h1>

    <div class="center-area">

        <img src="earth.png" class="planet-img" alt="Earth">

        <div class="neon-box">
            <input type="text" class="input-name" placeholder="Enter Your Name">
            <button class="btn-enter">Continue</button>
        </div>

    </div>

</body>
</html>
