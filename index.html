<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Planet Smash</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #0b114f;
            background-image: url('stars.png'); /* Yıldızlı arka plan – birazdan ekleriz */
            background-size: cover;
            background-repeat: repeat;
            font-family: Arial, sans-serif;
            color: white;
            text-align: center;
        }

        h1 {
            margin-top: 60px;
            font-size: 60px;
            letter-spacing: 2px;
            font-weight: bold;
            text-shadow: 0 0 10px #ffffffaa;
        }

        .planet-img {
            margin-top: 40px;
            width: 320px; /* Bu PNG büyük olduğu için boyutu biraz büyüttüm */
            height: auto;
        }

        .btn-enter {
            margin-top: 30px;
            padding: 12px 30px;
            font-size: 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            background: white;
            color: #0b114f;
            font-weight: bold;
        }

        .btn-enter:hover {
            background: #d3d3d3;
        }
    </style>
</head>
<body>

    <h1>Planet Smash</h1>

    <img src="world.png" class="planet-img" alt="Exploding Earth">

    <button class="btn-enter">Enter Your Name</button>

</body>
</html>
